<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Productly</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a class="header__logo-link" href="#">
            <img class="header__logo-img" src="images/logo.svg" alt="logo">
          </a>
        </div>
        <nav class="header__menu">
          <div class="header__menu-wrapper">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Product</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Customers</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Pricing</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#">Resources</a>
              </li>
            </ul>
            <div class="header__menu-buttons">
              <a class="header__menu-btn header__menu-signin" href="#">Sign In</a>
              <a class="header__menu-btn header__menu-signup" href="#">Sign Up</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section class="superpower">
    <div class="container">
      <div class="superpower__inner">
        <h2 class="superpower__title">
          The Design Thinking superpowers
        </h2>
        <p class="superpower__text">
          Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.
        </p>
        <div class="superpower__buttons">
          <a href="" class="superpower__button">
            Get started
          </a>
          <a class="superpower__video-play" href="#"></a>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
